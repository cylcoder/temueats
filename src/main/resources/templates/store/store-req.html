<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가게 등록 요청</title>
</head>
<body>
<h1>가게 등록 요청</h1>
<form method="post" enctype="multipart/form-data">
    <label for="name">가게 이름:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="image">이미지 URL:</label>
    <input type="text" id="image" name="image"><br><br>

    <label for="number">전화번호:</label>
    <input type="text" id="number" name="number" required><br><br>

    <label for="leastPrice">최소 주문 금액:</label>
    <input type="number" id="leastPrice" name="leastPrice" required><br><br>

    <label for="deliveryPrice">배달비:</label>
    <input type="number" id="deliveryPrice" name="deliveryPrice" required><br><br>

    <label for="category">카테고리:</label>
    <select id="category" name="category" required>
        <option value="">-- 선택 --</option>
        <th:block th:each="category : ${categories}">
            <option th:value="${category}" th:text="${category}"></option>
        </th:block>
    </select><br><br>

    <label for="latitude">위도:</label>
    <input type="number" step="0.0000001" id="latitude" name="latitude" required><br><br>

    <label for="longitude">경도:</label>
    <input type="number" step="0.0000001" id="longitude" name="longitude" required><br><br>

    <label for="address">주소:</label>
    <input type="text" id="address" name="address" required><br><br>

    <button type="submit">가게 등록 요청</button>
</form>
</body>
</html>
